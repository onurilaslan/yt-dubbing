<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Dublaj</title>
</head>
<body>
  <h1>YouTube Videosunu Dublajla</h1>
  <form action="/process" method="post">
    <input type="text" name="youtubeUrl" placeholder="YouTube video URL" required>
    <select name="language">
      <option value="tr">Türkçe</option>
      <option value="en">İngilizce</option>
      <option value="de">Almanca</option>
    </select>
    <button type="submit">Dublajla</button>
  </form>
</body>
</html>
